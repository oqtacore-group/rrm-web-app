<mat-card>

    <mat-card-title *ngIf="vacancy_id && vacancy_data && vacancy_id!=0">
      Candidates of <a    [routerLink]="['/Vacancy','profile',vacancy_data.id]">{{vacancy_data.Name}}</a> Vacancy
    </mat-card-title>
    <mat-card-title *ngIf="vacancy_id && vacancy_id==0">All Candidates </mat-card-title>

    <mat-card *ngIf="vacancy_status_list && vacancy_status_list.list" style="    display: flex;
      flex-direction: row;
      overflow-x: scroll;">
      <div [ngClass]="'deactive'" (click)="backToMain()">
        <strong><=Back</strong>
      </div>
      <div *ngFor="let status_type of vacancy_status_list.list" [ngClass]="(status_type.StatusId==status_id)?'active':'deactive'" [style.cursor]="status_type.CandidateCount>0?'pointer':'not-allowed'"
           (click)="(status_type.CandidateCount>0) ? openOtherStatus(status_type.StatusId):''">

        <strong [ngClass]="(status_type.StatusId==attentionTypeId && status_type.CandidateCount>0)?'attention_label':''">{{status_type.Name}}({{status_type.CandidateCount}})</strong>
      </div>

    </mat-card>
    <mat-divider></mat-divider>
    <div style="display:flex;flex-direction:row">
      <mat-card *ngIf="candidate_list">
        <div *ngFor="let candidate of candidate_list">
          <p style="display:flex;flex-direction:row">

            <span class="clicable" (click)="openProfile(candidate.id)" [ngClass]="(selected_candidate_id==candidate.id)?'active':'deactive'">

              {{candidate.Name}}


            </span>
            <mat-icon class="clicable" *ngIf="candidate.favorite" (click)="candidate.favorite=!candidate.favorite;editFavoriteState(candidate)" aria-hidden="false" aria-label="Example home icon">star</mat-icon>
            <mat-icon class="clicable" *ngIf="!candidate.favorite" (click)="candidate.favorite=!candidate.favorite;editFavoriteState(candidate)" aria-hidden="false" aria-label="Example home icon">star_outline</mat-icon>
          </p>
        </div>


      </mat-card>
      <app-candidate-profile *ngIf="candidate_list && containsCandidate()  && selected_candidate_id>0 " [readonly]="true" [url_id]="selected_candidate_id"></app-candidate-profile>
    </div>
  </mat-card>
