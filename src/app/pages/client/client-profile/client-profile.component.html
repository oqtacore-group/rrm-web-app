<mat-card style="text-align:center">
    <style>
      mat-form-field {
        width: 100%;
      }
    </style>
    <mat-card-header></mat-card-header>
    <!--<form *ngIf="form_data" #clientForm="ngForm" (ngSubmit)="clientForm.form.valid && onClickEditProfile(form_data.id)" style="text-align:center">-->
      <mat-card-title >Client Profile</mat-card-title>
      <mat-card-actions class="center-actions">
        <button mat-raised-button class="standart_text" type="button" (click)="editClient()">Edit client</button>
        <button mat-raised-button class="standart_text" type="button" (click)="deleteClient()"> Delete client</button>
      </mat-card-actions>
      <mat-card-content>
        <div *ngIf="form_data" style="display:flex;flex-direction:row">
          <mat-card style="width:50%">
           
            <mat-card-content>
              <mat-form-field>
                <mat-label>Name </mat-label>
                <input matInput type="text" readonly [(ngModel)]="form_data.Name" name="Name" >
      
              </mat-form-field>
      
              <mat-form-field>
                <mat-label>PhoneNumber </mat-label>
                <input matInput type="text" readonly [(ngModel)]="form_data.PhoneNumber" name="PhoneNumber">
      
              </mat-form-field>
      
              <mat-form-field>
                <mat-label>SiteUrl </mat-label>
                <input matInput type="text" readonly [(ngModel)]="form_data.SiteUrl" name="SiteUrl">
      
              </mat-form-field>
      
              <mat-form-field>
                <mat-label>Email </mat-label>
                <input matInput type="text" readonly [(ngModel)]="form_data.Email" name="Email">
      
              </mat-form-field>
            </mat-card-content>
            
          </mat-card>
          <mat-card style="width:50%">
            <div class="mat-elevation-z8" style="text-align:center">
              <h4>Contacts of this Client</h4>
              <mat-card *ngFor="let contact of contact_list">
                <div style="display:flex;flex-direction:row;text-align:center;">
                  <h6 style="text-transform:capitalize;margin-left: auto; line-height: 60px;">{{contact.Name}}</h6>
                  <div style="margin-left: auto;height: 60px;">
                    <button mat-raised-button class="standart_text" type="button" (click)="onClientContactEditClicked(contact)"> <i class="fa fa-fw fa-pencil"></i></button>
                    <button mat-raised-button class="standart_text" type="button" (click)="deleteContact(contact)"><i class="fa fa-fw fa-trash"></i></button>
                  </div>
                </div>
    
              </mat-card>
              <button mat-raised-button class="standart_text" (click)="createNewClientContact()" type="button">Add Contact</button>
            </div>
    
    
    
    
          </mat-card>
        </div>
        <div  class="mat-elevation-z8" style="text-align:center">
          <h4>Vacancies of this Client</h4>
          <mat-table [dataSource]="vacancyData" matSort>
            <ng-container matColumnDef="Name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let vacancy" (click)="goToVacancyPage(vacancy.VacancyId)" style="cursor:pointer"> {{vacancy.Name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Vacancy_State">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Hired Count/ Need for Vacancy </mat-header-cell>
              <mat-cell *matCellDef="let vacancy"> {{vacancy.SuccessCount}}/{{vacancy.WorkplaceNumber}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="CandidateCount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Total Candidates </mat-header-cell>
              <mat-cell *matCellDef="let vacancy"> {{vacancy.CandidateCount}} </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="columnToDisplay"></mat-header-row>
            <mat-row *matRowDef="let row;columns:columnToDisplay;"></mat-row>
          </mat-table>
        </div>
    
      </mat-card-content>
  
  
  
    <!--</form>-->
  
  </mat-card>
