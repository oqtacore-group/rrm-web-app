<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.text}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="answerQuestion(false)">No</button>
  <button mat-button type="submit" cdkFocusInitial (click)="answerQuestion(true)">Yes</button>
</mat-dialog-actions>
